<div class="container" ng-controller="driversController">
  <div class="row">
      <ul class="collection with-header col s12 m6 l6">
        <li class="collection-header"><h6>Drivers standings</h6></li>
        <li class="collection-item" ng-repeat="driver in driversList">
        <a href="/#!/view1/drivers/{{$index}}" id="driver-route">{{ driver.Driver.givenName }} {{ driver.Driver.familyName }}</a>
          
          </li>
        </ul>
        <div>
          <form class="col s12 m6 l6">
            <div class="row">
              <div class="input-field col s6">
              	<input type="text" id="first_name" class="validate" placeholder="First name">
              	<label for="first_name">First name</label>
              </div>
              <div class="input-field col s6">
              	<input type="text" id="last_name" class="validate" placeholder="Last name">
              	<label for="last_name">Last name</label>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6">
              	<input type="text" id="nationality" placeholder="Nationality" />
              	<label for="nationality">Nationality</label>
              </div>
              <div class="input-field col s6">
              	<input type="text" id="name" placeholder="Name" />
              	<label for="name">Name</label>
              </div>	
            </div>

            <div class="row">
            	<div class="col s12">
            		Points:
            		<div class="input-field inline">
            		  <input type="text" class="validate" id="points">
            			<label for="points">Points</label>
            		</div>
            	</div>
            </div>
          	
          </form>
        </div>
  </div>
</div>
